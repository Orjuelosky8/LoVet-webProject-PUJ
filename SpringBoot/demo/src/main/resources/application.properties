server.port=8088

#datasource
spring.jpa.database=h2
spring.datasource.dbcp2.driver-class-name=org.h2.Driver

#nombre base de datos
spring.datasource.url=jdbc:h2:file:./mydatabase
spring.datasource.username=da
spring.datasource.password=

#consola de administracion de h2
spring.h2.console.enabled=true
#localhost:8088/h2
spring.h2.console.path=/h2

#Datos de prueba
spring.jpa.generate-ddl=true
#borrar las tablas cada vez
spring.jpa.hibernate.ddl-auto=create-drop
#spring.sql.init.mode=

#logging
#permite imprimir la query
logging.level.org.hibernate.SQL=DEBUG
#permite imprimir las excepciones
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



<div layout:fragment="content" class="generalContent">

    <h2 class="sectionTitles" data-text="REGISTRAR NUEVO CLIENTE">REGISTRAR NUEVO CLIENTE</h2>
    <div class="container">

        <div class="form-content">
            <h1 id="title">Registro</h1>

            <!-- Ejemplo simple de un formulario para agregar cliente -->
            <form #clienteForm="ngForm" (ngSubmit)="guardarCliente()">
                <input type="text" [(ngModel)]="cliente.userName" name="userName" placeholder="Nombre de usuario" required>
                <input type="password" [(ngModel)]="cliente.password" name="password" placeholder="ContraseÃ±a" required>
                <input type="text" [(ngModel)]="cliente.nombres" name="nombres" placeholder="Nombres" required>
                <input type="text" [(ngModel)]="cliente.apellidos" name="apellidos" placeholder="Apellidos" required>
                
                <button type="submit" [disabled]="!clienteForm.valid">Agregar Cliente</button>
            </form>

        </div>
    </div>
</div>

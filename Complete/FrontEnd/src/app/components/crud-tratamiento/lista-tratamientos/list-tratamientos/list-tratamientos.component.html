<div class = "bodyveterinarios">
    <div layout:fragment="content" class="generalContent">

        <h1 class ="sectionTitles" data-text="NUESTROS VETERINARIOS">NUESTROS TRATAMIENTOS</h1>
        
        <table class="sectionTabla">
            <thead >
                <tr>
                    <th>Id</th>
                    <th>Titulo </th>
                    <th>Descripcion</th>
                    <th>Estado</th>
                    <th>Veterinario a Cargo</th>
                    <th>Mascota</th>
                    <th>Medicamentos</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tratamiento of tratamientosList">
                    <td>{{ tratamiento.id }}</td>
                    <td>{{ tratamiento.titulo }} </td>
                    <td>{{ tratamiento.descripcion }}</td>
                    <td style="overflow-x: auto;">{{ tratamiento.estado }}</td> 
                    <td>'{{ tratamiento.veterinario.nombres }}'</td>
                    <td>'{{ tratamiento.mascota.nombre }}'</td>
                    <td>
                        <tr *ngFor="let meds of tratamiento.medicamentos">
                            <td>{{ meds.nombre }}</td>
                        </tr>
                    </td>
                    <!-- <td>
                        <a [routerLink]="['/veterinarios', veterinario.id]" title="Ver mas info"><i class="fa-solid fa-circle-info"></i></a>
                        
                    </td> -->
                </tr>
            </tbody>
        </table>
        <a [routerLink]="['/tratamientos/add']">
            <button>AÃ±adir Tratamiento</button>
        </a>

        
        
        
        
    </div>
</div>

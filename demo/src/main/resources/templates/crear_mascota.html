<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="generalLayouts/clientLayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Mascota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/mascotasViews/add_delete.css}">
</head>
<body>
    <div layout:fragment="content" class="generalContent">
        <h2 class="sectionTitles"  data-text="AFILIAR MASCOTA"></h2>
        <form class="formCrudPet" th:object="${mascota}" th:action="@{/mascotas/agregar}" method="post">
            <div class="formIndividualItem">
                <label for="nombre" class="formLabel">Nombre</label>
                <input class="formInput" th:field="*{nombre}" type="text" id="nombre" placeholder="Ingresa el nombre">
            </div>
            
            <div class="formIndividualItem">
                <label for="raza" class="formLabel">Raza</label>
                <input class="formInput" th:field="*{raza}" type="text" id="raza" placeholder="Ingresa la raza">
            </div>

            <div class="formIndividualItem">
                <label for="edad" class="formLabel">Edad</label>
                <input class="formInput" th:field="*{edad}" type="number" id="edad" placeholder="Ingresa la edad">
            </div>

            <div class="formIndividualItem">
                <label for="altura" class="formLabel">Altura</label>
                <input class="formInput" th:field="*{altura}" type="number" id="altura" placeholder="Ingresa la altura">
            </div>

            <div class="formIndividualItem">
                <label for="peso" class="formLabel">Peso</label>
                <input class="formInput" th:field="*{peso}" type="number" id="peso" placeholder="Ingresa el peso">
            </div>
            <div class="formIndividualItem">
                <label for="imagen" class="formLabel">Imagen</label>
                <input class="formInput" th:field="*{imagen}" type="text" id="imagen" placeholder="Ingresa la imagen">
            </div>
            <div class="formIndividualItem">
                <label for="permanencia" class="formLabel">Permanencia</label>
                <input class="formInput" th:field="*{permanencia}" type="number" id="permanencia" placeholder="Ingresa la permanencia">
            </div>
            <div class="formIndividualItem">
                <label for="antecedentes" class="formLabel">Antecedentes</label>
                <input class="formInput" th:field="*{antecedentes}" type="text" id="antecedentes" placeholder="Ingresa los antecedentes">
            </div>
            <div class="formButtons">
                <button onclick="window.location.href='http://localhost:8088/mascotas/all';" type="reset" class="petsFormButton">
                    <i class="fa-solid fa-arrow-left"></i>
                    VOLVER ATR√ÅS
                </button>
                <button type="submit" class="petsFormButton">
                    <i class="fa-solid fa-floppy-disk"></i>
                    GUARDAR
                </button>
            </div>        
        </form>
    </div>
</body>
</html>

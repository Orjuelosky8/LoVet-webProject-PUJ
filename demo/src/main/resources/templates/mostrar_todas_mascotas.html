<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="generalLayouts/clientLayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/styles/mascotasEstilos.css}">
    <link rel="stylesheet" th:href="@{/styles/pagination.css}">
    <link rel="stylesheet" th:href="@{/styles/clientes.css}">
</head>
<body class="bodyMascotas">
    <div layout:fragment="content" class="generalContent">
        <h1 class="sectionTitles" data-text="NUESTROS PELUDOS"></h1>

        <div id="agregarClienteButtonContainer">
            <a th:href="@{/mascotas/add}" title="Añadir nueva mascota">
                <i class="fas fa-user-plus"></i>
            </a>
        </div>
        
        <table class="sectionTabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Edad</th>
                    <th>Imagen</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="perro : ${pagina.content}">
                    <td th:text="${perro.nombre}"></td>
                    <td th:text="${perro.raza}"></td>
                    <td th:text="${perro.edad}"></td>
                    <td style="display: flex; justify-content: center; align-items: center; padding: 4px;"><img th:src="${perro.imagen}" width="100px" height="100px"/></td>
                    <td th:text="${perro.estado}" style="color: brown;"></td>
                    <td>
                        <a th:href="@{/mascotas/find/{id}(id=${perro.id})}" title="Ver mas info"><i class="fa-solid fa-circle-info"></i></a>
                        <a th:href="@{/mascotas/update/{id}(id=${perro.id})}" title="Editar"><i class="fas fa-edit"></i></a>
                        <a th:href="@{/mascotas/delete/{id}(id=${perro.id})}" title="Eliminar"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="paginationContainer">
            <ul class="pagination">
                <!-- Flecha hacia atrás solo si hay una página previa -->
                <li th:if="${pagina.hasPrevious()}">
                    <a th:href="@{/mascotas/all(page=${pagina.number - 1})}" class="page-link arrow prev" aria-label="Página anterior" data-tooltip="Página anterior">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
        
                <!-- Generación dinámica de los números de página -->
                <li th:each="i : ${#numbers.sequence(0, pagina.totalPages - 1)}">
                    <a th:href="@{/mascotas/all(page=${i})}" th:text="${i + 1}" th:classappend="${i == pagina.number ? 'active' : ''}" class="page-link"></a>
                </li>
        
                <!-- Flecha hacia adelante solo si hay una página siguiente -->
                <li th:if="${pagina.hasNext()}">
                    <a th:href="@{/mascotas/all(page=${pagina.number + 1})}" class="page-link arrow next" aria-label="Página siguiente" data-tooltip="Página siguiente">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </div>        
    </div>        
</body>
</html>
